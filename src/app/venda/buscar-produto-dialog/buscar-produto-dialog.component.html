<div class="mat-dialog-header">
        <div class="mat-dialog-header-back-button">
            <button mat-icon-button [matDialogClose]="false" aria-label="Back button">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
    
        <div>  
            <mat-form-field class="search-form-field">
                <input cdkFocusInitial matInput type="text" placeholder="Buscar Produto" [(ngModel)]="termo_busca" name="search" (change)="buscaListaProduto()">
                <button mat-button *ngIf="termo_busca" matSuffix mat-icon-button aria-label="Clear" (click)="termo_busca=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            
        </div>
    
    </div>
    <mat-dialog-content>
        <div class="mat-dialog-list-container">
            <mat-progress-bar mode="indeterminate" *ngIf="buscandoProdutos"></mat-progress-bar>

            <ng-container *ngIf="buscaRealizada == true && arrProduto.length == 0">
                <div class="box-mensagem-busca">Nenhum produto encontrado pelo termo pesquisado, tente uma palavra chave diferente!</div>
            </ng-container>

            <ng-container *ngFor="let produto of arrProduto">
                <button (click)="buscarProdutoLoteDialog(produto)" mat-button class="mat-dialog-button-list">
                    <mat-icon>add_shopping_cart</mat-icon>
                    {{produto.idProduto}} - {{produto.nomeProduto}}
                </button>
            </ng-container>
        </div>
    </mat-dialog-content>

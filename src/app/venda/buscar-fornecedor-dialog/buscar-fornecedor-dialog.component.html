<div class="mat-dialog-header">
        <div class="mat-dialog-header-back-button">
            <button mat-icon-button [matDialogClose]="false" aria-label="Back button">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
    
        <div>  
            <mat-form-field class="search-form-field">
                <input cdkFocusInitial matInput type="text" placeholder="Buscar Fornecedor" [(ngModel)]="value" name="search">
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    
    </div>
    <mat-dialog-content>
        <div class="mat-dialog-list-container">
            <ng-container *ngFor="let item of arrFornecedor">
                <button mat-button class="mat-dialog-button-list" [matDialogClose]="item">
                    <mat-icon>person</mat-icon>
                    Fornecedor : {{item}}
                </button>
            </ng-container>
        </div>
    </mat-dialog-content>
